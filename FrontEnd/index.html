<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <title>Cleevent</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body data-ng-app="cleeventApp">
  <div class="container" data-ng-controller="mainCtrl as main">
    <div class="header row" data-ng-if="main.pageService.isShowHeader()">
      <div class="logo" data-ng-class="{'not-visible': !main.pageService.isShowLogo()}">
        <img src="./img/logo.png" alt="Calle Lajas Logo" class="img-responsive" />
      </div>

      <!-- TODO: change this content dynamically -->
      <div class="copy">
        <p>
          <strong data-ng-bind="main.pageService.getTitle()"></strong>
        </p>
        <p data-ng-bind="main.pageService.getSubTitle()"></p>
      </div>
    </div>

    <div data-ng-view></div>

    <div class="navigation" data-ng-if="main.pageService.isShowNavigation()"
      data-ng-controller="navigationCtrl as nav">
      <ol class="list-unstyled list-navigation">
        <li><span class="sr-only">Paso 1</span></li>
        <li><span class="sr-only">Paso 2</span></li>
        <li><span class="sr-only">Paso 3</span></li>
        <li><span class="sr-only">Paso 4</span></li>
        <li><span class="sr-only">Paso 5</span></li>
      </ol>

      <span class="glyphicon glyphicon-chevron-right" title="Siguiente" data-ng-click="nav.btnNext()">
        <span class="sr-only">Ir al siguiente paso</span>
      </span>
    </div>

    <div class="footer text-center">
      <!-- <p>
        &copy; 2016
      </p> -->
    </div>

  </div>

</body>

<script src="/dist/js/main.js"></script>

</html>
