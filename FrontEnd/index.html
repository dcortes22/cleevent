<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <title>Cleevent</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <div id="main" data-ng-app="cleeventApp">
    <div class="jumbotron">
      <div class="container">
        <h2>Hello Angular</h2>
      </div>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="test">
      </div>
      <p>
        Hello {{test}}
      </p>
    </div>
  </div>

  <script src="/dist/js/main.js"></script>

</body>
</html>
